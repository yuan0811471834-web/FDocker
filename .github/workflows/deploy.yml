name: FDocker

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./
          push: true
          tags: yuan5462/labs-nestjs-action:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy with Docker
        run: |
          echo "ðŸš€ Starting Docker Deployment..."

          # Navigate to the folder where docker-compose.yml is located
          # Adjust this path if your server structure is different
          cd $HOME/app/ieat-frontend

          # Pull the latest image
          sudo docker compose pull

          # Restart containers
          sudo docker compose up -d --remove-orphans

          # Clean up unused images
          sudo docker image prune -f

          echo "ðŸŽ‰ Docker Deployment completed!"